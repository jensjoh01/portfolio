<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <title>John Jensen</title>
  </head>

  <body>
    <script id="template" type="text/x-handlebars-template">
      <main>
        <section id="{{category}}">
          <h1>{{title}}</h1>
          <p>{{content}}</p>
        </section>
      </main>
    </script>

    <script id="project-template" type="text/x-handlebars-template">
        <section id="{{id}}">
          <h1>{{title}}</h1>
          <h2>{{date}}</h2>
          <p>{{about}}</p>
          <img src={{img}} />
        </section>
    </script>
    <script id="repo-template" type="text/x-handlebars-template">
      <li>
        <a href="{{html_url}}" target="_blank">
          <h3>{{name}}</h3>
        </a>
        <p>Description: {{description}}</p>
        <p>Language: {{language}}</p>
        <p>Number of commits: {{number_of_commits}} commits</p>
        <p>Average length of commits: {{average_commit_length}} words</p>
        <p>Created: {{created_at}}</p>
        <p>Last updated: {{updated_at}}</p>
        {{#if watchers_count}}
          <p>{{watchers_count}} watching this repo</p>
        {{/if}}
      </li>
    </script>

    <header>
      <h1><a href='/'>John Jensen</a></h1>
        <span id="hamburger">&#9776;</span>
        <nav class="main-nav">
            <ul>
              <li><a href='/about' data-tab="about">About</a></li>
              <li><a href='/experience' data-tab="experience">Experience</a></li>
              <li><a href='/projects'data-tab="projects">Projects</a></li>
              <li><a href='/contact' data-tab="contact">Contact</a></li>
            </ul>
        </nav>

    </header>

    <div class="img-container">
      <ul class="hero-images">
        <li class="hero-image"><img id="image1" src="img/cow.jpg"></li>
        <li class="hero-image"><img id="image2" src="img/utah.jpg"></li>
        <li class="hero-image"><img id="image3" src="img/landscape1.jpg"></li>
        <li class="hero-image"><img id="image4" src="/img/cow.jpg"></li>
      </ul>
    </div>

    <main id="main">
    </main>
    <footer>
      <a href="mailto:johnnyj2439@gmail.com"><img src="img/email-2048-black.png" width="40" height="40" alt="email Icon"></a>
      <a href="https://github.com/jensjoh01"><img src="img/github.png" width="40" height="40" alt="GitHub Icon"></a>
      <a href="https://www.linkedin.com/in/john-r-jensen/"><img src="img/linkedin.png" width="40" height="40" alt="linkedin Icon"></a>
      <p>&#9400; John Jensen 2017</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script type="text/javascript" src="./scripts/githubToken.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/projectView.js"></script>
    <script type="text/javascript" src="./scripts/route.js"></script>
  </body>
</html>
